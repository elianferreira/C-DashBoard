        <!-- Tasks List -->

        <div id="main-container">
          <div class="content-wrapper">
            <h1 class="h1-text-animation"></h1>
            <div id="tasksContainer"></div>
            <div id="tasksContainer2"></div>
            <div class="content-section">
              <!-- ADD TASK -->
              <div class="container p-4">
                <div class="row">
                  <div class="col-md-6">
                    <div class="card">
                      <div class="card-body">
                        <h1 class="h4">Create Service</h1>
                        <form id="task-form">
                          <div class="form-group">
                            <input
                              type="text"
                              id="task-title"
                              class="form-control"
                              class="Task Title"
                              placeholder="Nome do CRUD"
                              autofocus
                            />
                          </div>
                          <div class="form-group">
                            <textarea
                              id="task-description"
                              class="form-control"
                              placeholder="Descrição do CRUD"
                            ></textarea>
                          </div>

                          <button id="btn-task-form">Save</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container2">
                <h1>Adicionar usuarios!</h1>
                <input
                  type="text"
                  id="nome"
                  placeholder="Nome"
                  class="form-control my-3"
                />
                <input
                  type="text"
                  id="apelido"
                  placeholder="Apelido"
                  class="form-control my-3"
                />
                <input
                  type="text"
                  id="idade"
                  placeholder="Idade"
                  class="form-control my-3"
                />
                <button class="btn btn-info" id="boton" onclick="guardar()">
                  Salvar
                </button>
              </div>
            </div>
          </div>
        </div>
